name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: bbrun-linux-amd64
          - os: macos-latest
            artifact: bbrun-macos-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: "17"
          distribution: "graalvm"

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew :bbrun-lib:compileJava :bbrun-cli:compileJava :bbrun-cli:copyDeps --no-daemon

      - name: Build native image
        run: |
          # Collect classpath
          CLASSPATH="bbrun-cli/build/classes/java/main:bbrun-lib/build/classes/java/main"
          for jar in bbrun-cli/build/deps/*.jar; do
            CLASSPATH="$CLASSPATH:$jar"
          done

          native-image \
            -cp "$CLASSPATH" \
            -H:Name=bbrun \
            -H:+ReportExceptionStackTraces \
            --no-fallback \
            --initialize-at-build-time \
            org.bbrun.cli.Main

      - name: Create distribution
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p dist
          tar -czf "dist/${{ matrix.artifact }}-${VERSION}.tar.gz" bbrun

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: find dist -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
