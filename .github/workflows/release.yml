name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build fat JAR
        run: |
          chmod +x ./gradlew
          ./gradlew clean :bbrun-cli:fatJar --no-daemon

      - name: Create distribution
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          mkdir -p dist/bbrun-${VERSION}/lib
          mkdir -p dist/bbrun-${VERSION}/bin

          cp bbrun-cli/build/libs/*-all.jar dist/bbrun-${VERSION}/lib/bbrun.jar

          cat > dist/bbrun-${VERSION}/bin/bbrun << 'EOF'
          #!/bin/sh
          SCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"
          exec java -jar "$SCRIPT_DIR/../lib/bbrun.jar" "$@"
          EOF
          chmod +x dist/bbrun-${VERSION}/bin/bbrun

          cat > dist/bbrun-${VERSION}/bin/bbrun.bat << 'EOF'
          @echo off
          java -jar "%~dp0..\lib\bbrun.jar" %*
          EOF

          cd dist
          tar -czf bbrun-${VERSION}.tar.gz bbrun-${VERSION}
          zip -r bbrun-${VERSION}.zip bbrun-${VERSION}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bbrun-dist
          path: |
            dist/*.tar.gz
            dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bbrun-dist
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
