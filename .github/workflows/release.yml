name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build shadow JAR
        run: ./gradlew clean :bbrun-cli:shadowJar --no-daemon

      - name: Verify shadow JAR contains classes
        run: |
          echo "Checking shadow JAR contents:"
          JAR_FILE=$(find bbrun-cli/build/libs -name "*-all.jar" | head -1)
          echo "JAR file: $JAR_FILE"
          unzip -l "$JAR_FILE" | grep "org/bbrun/cli/Main.class" || { echo "ERROR: Main.class not found!"; exit 1; }
          echo "âœ“ Main.class found"

      - name: Build shadow distribution
        run: ./gradlew :bbrun-cli:shadowDistTar :bbrun-cli:shadowDistZip --no-daemon

      - name: List and verify distribution
        run: |
          echo "Distribution files:"
          ls -la bbrun-cli/build/distributions/

      - name: Rename distributions with version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd bbrun-cli/build/distributions

          # Rename shadow distributions
          for f in bbrun-cli-shadow-*.tar; do 
            mv "$f" "bbrun-${VERSION}.tar" 2>/dev/null || true
          done
          for f in bbrun-cli-shadow-*.zip; do 
            mv "$f" "bbrun-${VERSION}.zip" 2>/dev/null || true
          done

          # Create gzipped tarball
          gzip "bbrun-${VERSION}.tar"

          echo "Final distribution files:"
          ls -la

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bbrun-dist
          path: |
            bbrun-cli/build/distributions/*.tar.gz
            bbrun-cli/build/distributions/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bbrun-dist
          path: dist

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
