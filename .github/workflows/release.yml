name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build JARs and copy dependencies
        run: |
          chmod +x ./gradlew
          ./gradlew :bbrun-cli:jar :bbrun-cli:copyDeps --no-daemon

      - name: Assemble fat JAR
        run: |
          # Create temp directory for assembling
          mkdir -p tmp/fatjar
          cd tmp/fatjar

          # Extract bbrun-cli classes
          jar xf ../../bbrun-cli/build/libs/*.jar

          # Extract all dependencies (bbrun-lib + third party)
          for f in ../../bbrun-cli/build/deps/*.jar; do
            jar xf "$f"
          done

          # Remove JAR signature files
          rm -f META-INF/*.SF META-INF/*.DSA META-INF/*.RSA

          # Create fat JAR with manifest
          jar cfm ../../bbrun.jar META-INF/MANIFEST.MF .

      - name: Create distribution
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          mkdir -p dist/bbrun-${VERSION}/lib
          mkdir -p dist/bbrun-${VERSION}/bin

          cp bbrun.jar dist/bbrun-${VERSION}/lib/bbrun.jar

          cat > dist/bbrun-${VERSION}/bin/bbrun << 'SCRIPT'
          #!/bin/sh
          SCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"
          exec java -jar "$SCRIPT_DIR/../lib/bbrun.jar" "$@"
          SCRIPT
          chmod +x dist/bbrun-${VERSION}/bin/bbrun

          cd dist
          tar -czf bbrun-${VERSION}.tar.gz bbrun-${VERSION}
          zip -r bbrun-${VERSION}.zip bbrun-${VERSION}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bbrun-dist
          path: |
            dist/*.tar.gz
            dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bbrun-dist
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
