name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew clean build --no-daemon

      - name: Verify JAR contains classes
        run: |
          echo "Checking bbrun-cli JAR contents:"
          JAR_FILE=$(find bbrun-cli/build/libs -name "bbrun-cli-*.jar" ! -name "*-all.jar" | head -1)
          echo "JAR file: $JAR_FILE"
          CLASS_COUNT=$(unzip -l "$JAR_FILE" | grep -c "\.class$" || echo "0")
          echo "Class files found: $CLASS_COUNT"
          if [ "$CLASS_COUNT" -lt 1 ]; then
            echo "ERROR: No class files in JAR!"
            exit 1
          fi

      - name: Build distribution
        run: ./gradlew :bbrun-cli:distTar :bbrun-cli:distZip --no-daemon

      - name: List distribution
        run: ls -la bbrun-cli/build/distributions/

      - name: Rename distributions with version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd bbrun-cli/build/distributions
          # Rename to include version in filename
          for f in bbrun-*.tar; do mv "$f" "bbrun-${VERSION}.tar" 2>/dev/null || true; done
          for f in bbrun-*.zip; do mv "$f" "bbrun-${VERSION}.zip" 2>/dev/null || true; done
          # Create gzipped tarball
          gzip "bbrun-${VERSION}.tar"
          ls -la

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bbrun-dist
          path: |
            bbrun-cli/build/distributions/*.tar.gz
            bbrun-cli/build/distributions/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bbrun-dist
          path: dist

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
