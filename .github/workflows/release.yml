name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew clean build --no-daemon

      - name: Verify JAR contains classes
        run: |
          echo "Checking bbrun-cli JAR contents:"
          JAR_FILE=$(find bbrun-cli/build/libs -name "bbrun-cli-*.jar" ! -name "*-all.jar" | head -1)
          echo "JAR file: $JAR_FILE"
          unzip -l "$JAR_FILE" | grep "org/bbrun/cli/Main.class" || { echo "ERROR: Main.class not found!"; exit 1; }

      - name: Build distribution
        run: ./gradlew :bbrun-cli:distTar :bbrun-cli:distZip --no-daemon

      - name: List and verify distribution
        run: |
          echo "Distribution files:"
          ls -la bbrun-cli/build/distributions/

          # Find the main distribution tar (not shadow)
          DIST_TAR=$(find bbrun-cli/build/distributions -name "bbrun-*.tar" ! -name "*shadow*" | head -1)
          echo "Using distribution: $DIST_TAR"

          # Extract and verify it contains the right JAR with classes
          tar -tf "$DIST_TAR" | head -20

      - name: Rename distributions with version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd bbrun-cli/build/distributions

          # Find the main tar file (not shadow)
          DIST_TAR=$(find . -name "bbrun-*.tar" ! -name "*shadow*" | head -1)
          DIST_ZIP=$(find . -name "bbrun-*.zip" ! -name "*shadow*" | head -1)

          echo "Renaming $DIST_TAR to bbrun-${VERSION}.tar"
          mv "$DIST_TAR" "bbrun-${VERSION}.tar"

          if [ -n "$DIST_ZIP" ]; then
            echo "Renaming $DIST_ZIP to bbrun-${VERSION}.zip"
            mv "$DIST_ZIP" "bbrun-${VERSION}.zip"
          fi

          # Create gzipped tarball
          gzip "bbrun-${VERSION}.tar"

          # Remove any shadow distributions
          rm -f *shadow* 2>/dev/null || true

          echo "Final distribution files:"
          ls -la

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bbrun-dist
          path: |
            bbrun-cli/build/distributions/*.tar.gz
            bbrun-cli/build/distributions/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bbrun-dist
          path: dist

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
