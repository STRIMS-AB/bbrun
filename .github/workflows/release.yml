name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-native:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
          - os: macos-14
            platform: macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: "21"
          distribution: "graalvm"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Shadow JAR
        run: ./gradlew :bbrun-cli:shadowJar --no-daemon

      - name: List built JARs
        run: ls -la bbrun-cli/build/libs/

      - name: Build native image
        run: |
          JAR_FILE="bbrun-cli/build/libs/bbrun-cli-0.1.0-SNAPSHOT-all.jar"

          if [ ! -f "$JAR_FILE" ]; then
            echo "ERROR: Expected JAR not found at $JAR_FILE"
            ls -la bbrun-cli/build/libs/
            exit 1
          fi

          echo "Building native image from: $JAR_FILE"

          # Run with tracing agent first to generate configs
          java -agentlib:native-image-agent=config-output-dir=native-config \
            -jar "$JAR_FILE" --version || true

          echo "Generated config files:"
          ls -la native-config/ || echo "No config generated"

          # Build native image with all configs
          native-image \
            --no-fallback \
            -H:+ReportExceptionStackTraces \
            -H:ConfigurationFileDirectories=native-config \
            --initialize-at-build-time=org.slf4j \
            -jar "$JAR_FILE" \
            -o bbrun

      - name: Test native binary
        run: ./bbrun --version

      - name: Package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p dist-out
          mv bbrun dist-out/
          cd dist-out
          tar -czvf bbrun-${VERSION}-${{ matrix.platform }}.tar.gz bbrun

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bbrun-${{ matrix.platform }}
          path: dist-out/*.tar.gz

  release:
    needs: build-native
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
