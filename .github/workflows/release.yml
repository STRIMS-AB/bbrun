name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build distribution
        run: ./gradlew :bbrun-cli:distTar :bbrun-cli:distZip --no-daemon

      - name: List distribution
        run: ls -la bbrun-cli/build/distributions/

      - name: Rename distributions with version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd bbrun-cli/build/distributions
          # Rename to include version in filename
          mv bbrun-*.tar bbrun-${VERSION}.tar || true
          mv bbrun-*.zip bbrun-${VERSION}.zip || true
          # Create tarballs
          gzip bbrun-${VERSION}.tar
          ls -la

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bbrun-dist
          path: |
            bbrun-cli/build/distributions/*.tar.gz
            bbrun-cli/build/distributions/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bbrun-dist
          path: dist

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
